server:
  port: 18010

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  # 最少42位
  secret: 12345678901234567890123456789012
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600